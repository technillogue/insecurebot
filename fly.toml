# fly.toml file generated for insecurebot on 2022-03-13T20:37:54-04:00

app = "insecurebot"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  AUTOSAVE = 1
  BOT_NUMBER = "+12692462089"
  DOWNLOAD = 1
  SIGNAL = "auxin-cli"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
